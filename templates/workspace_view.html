{% extends "base.html" %}

{% block title %}Workspace - {{ workspace_id }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3">CS-{{ workspace_id }}</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">LOGOUT</a>
            <a href="{{ url_for('add_question', workspace_id=workspace_id) }}" class="btn btn-primary">ADD QUESTION</a>
            <a href="{{ url_for('create_qp', workspace_id=workspace_id) }}" class="btn btn-primary">CREATE QP</a>
            <a href="{{ url_for('practice_questions', workspace_id=workspace_id) }}" class="btn btn-primary">PRACTICE Qs</a>
        </div>
    </div>

    <!-- Search Box -->
    <div class="my-3">
        <input type="text" class="form-control" placeholder="Type your query...">
        <button class="btn btn-outline-primary mt-2">Search</button>
    </div>

    <!-- Questions List -->
    <div class="list-group">
        {% for question in questions %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ question.text }}</span>
            <a href="{{ url_for('edit_question', workspace_id=workspace_id, question_id=question.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
