{% extends "base.html" %}

{% block title %}Creating a Question Paper - {{ workspace.name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3">Creating a Q Paper</h1>
        <a href="{{ url_for('workspace_view', workspace_key=workspace.id) }}" class="btn btn-secondary">Done</a>
    </div>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Type your query..." id="searchInput">
        <button class="btn btn-outline-primary mt-2">Search</button>
    </div>

    <!-- Questions List Form -->
    <form method="POST" action="{{ url_for('preview_qp', workspace_id=workspace.id) }}">
        <div class="list-group">
            {% for question in questions %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ question.ques_txt }}</span>
                <div>
                    <a href="{{ url_for('edit_question', workspace_id=workspace.id, question_id=question.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
                    <input type="checkbox" name="selected_questions" value="{{ question.id }}" class="form-check-input">
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Question Paper</button>
        </div>
    </form>
</div>
{% endblock %}
