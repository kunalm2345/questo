{% extends "base.html" %}

{% block title %}Add Question - {{ workspace_id }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Adding a New Question</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">LOGOUT</a>
    </div>

    <!-- Question Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-center">
            <label for="question_image" class="d-block p-5 border border-secondary rounded" style="cursor: pointer;">
                Click to upload
                <input type="file" id="question_image" name="question_image" accept="image/*" hidden>
            </label>
        </div>

        <div class="border p-3 bg-light">
            <div class="mb-2">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" class="form-control" placeholder="Enter tags">
            </div>
            <div class="mb-2">
                <label for="solution">Solution:</label>
                <textarea id="solution" name="solution" class="form-control" rows="3" placeholder="Enter solution"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="practice" name="practice">
                <label class="form-check-label" for="practice">Set this as a practice question</label>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("question_image").addEventListener("change", function() {
        let label = document.querySelector("label[for='question_image']");
        if (this.files.length > 0) {
            label.innerHTML = this.files[0].name; // Show selected file name
        } else {
            label.innerHTML = "Click to upload";
        }
    });
</script>
{% endblock %}
